<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - Olee Cosmetics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;500&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        olee: {
                            green: '#4A6C56',
                            light: '#F5F5F0',
                            accent: '#D4A373',
                            dark: '#2C3E33'
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: 'Playfair Display', serif;
        }

        .glass-nav {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }
    </style>
</head>

<body class="bg-olee-light text-olee-dark antialiased">
    <!-- Navigation -->
    <nav class="fixed w-full z-50 glass-nav transition-all duration-300" id="navbar">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justification-between items-center h-20">
                <a href="index.html" class="flex items-center">
                    <img src="images/logo.png" alt="Olee Products" class="h-16 w-auto">
                </a>
                <div class="hidden md:flex space-x-8 items-center">
                    <a href="index.html" class="text-olee-dark hover:text-olee-green font-medium transition">Home</a>
                    <a href="shop.html" class="text-olee-dark hover:text-olee-green font-medium transition">Shop</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="pt-32 pb-20 container mx-auto px-6 min-h-screen">
        <h1 class="text-4xl font-bold text-olee-dark mb-8 text-center">Your Shopping Bag</h1>

        <div class="flex flex-col lg:flex-row gap-12" id="cart-container">
            <!-- Cart Items -->
            <div class="lg:w-2/3 bg-white p-8 rounded-2xl shadow-sm">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="border-b border-gray-100 text-sm uppercase text-gray-500">
                            <th class="py-4">Product</th>
                            <th class="py-4 text-right">Price</th>
                            <th class="py-4 text-right">Action</th>
                        </tr>
                    </thead>
                    <tbody id="cart-items">
                        <!-- Items will be injected here -->
                    </tbody>
                </table>
                <div id="empty-cart-message" class="hidden text-center py-12 text-gray-500">
                    Your cart is currently empty.
                    <br>
                    <a href="shop.html" class="text-olee-green font-medium mt-4 inline-block hover:underline">Continue
                        Shopping</a>
                </div>
            </div>

            <!-- Summary -->
            <div class="lg:w-1/3">
                <div class="bg-white p-8 rounded-2xl shadow-sm">
                    <h2 class="text-xl font-bold mb-6">Order Summary</h2>
                    <div class="flex justify-between py-3 border-b border-gray-100">
                        <span class="text-gray-600">Subtotal</span>
                        <span class="font-medium" id="subtotal">Rs. 0.00</span>
                    </div>
                    <div class="flex justify-between py-3 border-b border-gray-100">
                        <span class="text-gray-600">Shipping</span>
                        <span class="font-medium">Free</span>
                    </div>
                    <div class="flex justify-between py-4 text-xl font-bold text-olee-dark">
                        <span>Total</span>
                        <span id="total">Rs. 0.00</span>
                    </div>
                    <button onclick="checkout()"
                        class="w-full bg-olee-green text-white py-4 rounded-xl font-medium mt-6 hover:bg-olee-dark transition transform hover:-translate-y-1 shadow-lg">Proceed
                        to Checkout</button>
                    <a href="shop.html"
                        class="block text-center text-gray-500 text-sm mt-4 hover:text-olee-dark">Continue Shopping</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Script -->
    <script>
        let cart = JSON.parse(localStorage.getItem('olee_cart')) || [];

        function renderCart() {
            const tbody = document.getElementById('cart-items');
            const emptyMsg = document.getElementById('empty-cart-message');
            const tableHeader = document.querySelector('thead');
            const subtotalEl = document.getElementById('subtotal');
            const totalEl = document.getElementById('total');

            tbody.innerHTML = '';
            let total = 0;

            if (cart.length === 0) {
                emptyMsg.classList.remove('hidden');
                tableHeader.classList.add('hidden');
            } else {
                emptyMsg.classList.add('hidden');
                tableHeader.classList.remove('hidden');

                cart.forEach((item, index) => {
                    total += item.price;
                    const tr = document.createElement('tr');
                    tr.className = 'border-b border-gray-50';
                    tr.innerHTML = `
                        <td class="py-6">
                            <div class="flex items-center">
                                <div class="w-16 h-16 bg-gray-100 rounded-lg overflow-hidden mr-4">
                                     <img src="https://via.placeholder.com/64" alt="${item.name}" class="w-full h-full object-cover"> 
                                </div>
                                <span class="font-medium text-olee-dark">${item.name}</span>
                            </div>
                        </td>
                        <td class="py-6 text-right font-medium text-gray-600">Rs. ${item.price.toFixed(2)}</td>
                        <td class="py-6 text-right">
                            <button onclick="removeItem(${index})" class="text-red-400 hover:text-red-600 font-medium text-sm transition">Remove</button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
            }

            subtotalEl.innerText = `Rs. ${total.toFixed(2)}`;
            totalEl.innerText = `Rs. ${total.toFixed(2)}`;
        }

        function removeItem(index) {
            cart.splice(index, 1);
            localStorage.setItem('olee_cart', JSON.stringify(cart));
            renderCart();
            // dispatch event to update header cart count if we had one on this page (we do, so we might need to update it but I didn't include the full header script here for simplicity, focusing on cart page logic)
        }

        function checkout() {
            if (cart.length === 0) {
                alert('Your cart is empty!');
                return;
            }
            alert('Thank you for your order! This is a demo checkout.');
            cart = [];
            localStorage.setItem('olee_cart', JSON.stringify(cart));
            renderCart();
        }

        // Initialize
        renderCart();
    </script>
</body>

</html>
